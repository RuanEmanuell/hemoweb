<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemoweb</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3"
        integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
        crossorigin="anonymous"></script>
    <script src="/tailwind.config.js"></script>
</head>

<body>
    <div class="w-full h-full flex flex-col lg:flex-row">
        <nav class="bg-[#075091] w-full h-14 fixed lg:hidden flex flex-row justify-evenly">
            <a class="flex items-center" href="#">
                <img src="/public/icons/home.png" class="w-10 h-10 ml-2">
            </a>
            <a class="flex items-center" href="/pages/system/notifications.html">
                <img src="/public/icons/notifications.png" class="w-10 h-10 ml-2">
            </a>
            <a class="flex items-center" href="/pages/system/schedules.html">
                <img src="/public/icons/schedule.png" class="w-10 h-10 ml-2">
            </a>
            <a class="flex items-center" href="/pages/system/history.html">
                <img src="/public/icons/history.png" class="w-10 h-10 ml-2">
            </a>
            <a class="flex items-center" href="/pages/system/profile.html">
                <img src="/public/icons/profile.png" class="w-10 h-10 ml-2">
            </a>
            <button class="flex items-center" onclick="loggoutUser()">
                <img src="/public/icons/exit.png" class="w-10 h-10 ml-2">
            </button>
        </nav>
        <nav class="bg-[#075091] w-full max-w-72 min-h-screen h-fit hidden lg:flex flex-col relative">
            <img src="/public/logo-2.png" class="w-2/3 md:w-1/3">
            <a class="w-full h-20 flex flex-row items-center" href="/pages/system/posts.html">
                <img src="/public/icons/home.png" class="w-10 h-10 ml-2">
                <h2 class="text-white text-md md:text-xl font-bold ml-2">Página Inicial</h2>
            </a>
            <a class="w-full h-20 flex flex-row items-center" href="/pages/system/notifications.html">
                <img src="/public/icons/notifications.png" class="w-10 h-10 ml-2">
                <h2 class="text-white text-md md:text-xl font-bold ml-2">Notificações</h2>
            </a>
            <a class="w-full h-20 flex flex-row items-center" href="/pages/system/schedules.html">
                <img src="/public/icons/schedule.png" class="w-10 h-10 ml-2">
                <h2 class="text-white text-md md:text-xl font-bold ml-2">Agendamento</h2>
            </a>
            <a class="w-full h-20 flex flex-row items-center" href="/pages/system/history.html">
                <img src="/public/icons/history.png" class="w-10 h-10 ml-2">
                <h2 class="text-white text-md md:text-xl font-bold ml-2">Histórico</h2>
            </a>
            <a class="bg-[#3973A7] w-full h-20 flex flex-row items-center" href="#">
                <img src="/public/icons/profile.png" class="w-10 h-10 ml-2">
                <h2 class="text-white text-md md:text-xl font-bold ml-2">Perfil</h2>
            </a>
            <div class="w-full md:absolute md:bottom-10 flex justify-center py-5 md:py-0">
                <button class="bg-[#dc4e4f] w-11/12 text-white font-bold rounded-full h-12"
                    onclick="loggoutUser()">SAIR</button>
            </div>
        </nav>
        <div class="bg-[#cfe9ff] w-full h-screen overflow-y-scroll pt-8 lg:pt-0 flex flex-col items-center"
            id="profilePage">
            <h1 class="text-[#075091] text-3xl lg:text-6xl font-bold text-center my-8">Perfil</h1>
            <img src="/public/icons/account.png" class="w-32 h-32 lg:h-64 lg:w-64 mt-4">
            <div class="w-full grid grid-cols-2 lg:grid-cols-3 justify-center mx-4 my-8 max-w-3xl lg:mx-auto">
                <div class="w-full flex flex-col px-4 col-span-2">
                    <p class="text-[#075091] font-bold w-full">Nome completo</p>
                    <input id="nameInput" type="text" required minlength="2" disabled
                        class="w-full border-b-2 focus:border-[#075091] transition-all duration-300 mb-5 h-8 disabled:bg-gray-200 disabled:border-0">
                </div>
                <div class="w-full flex flex-col px-4">
                    <p class="text-[#075091] font-bold w-full">CPF</p>
                    <input id="cpfInput" type="tel" required type="tel" required minlength="11" maxlength="11" disabled
                        class="w-full border-b-2 focus:border-[#075091] transition-all duration-300 mb-5 h-8 disabled:bg-gray-200 disabled:border-0">
                </div>
                <div class="w-full flex flex-col px-4">
                    <p class="text-[#075091] font-bold w-full">E-mail</p>
                    <input id="emailInput" type="email" required disabled
                        class="w-full border-b-2 focus:border-[#075091] transition-all duration-300 mb-5 h-8 disabled:bg-gray-200 disabled:border-0">
                </div>
                <div class="w-full flex flex-col px-4">
                    <p class="text-[#075091] font-bold w-full">Senha</p>
                    <div class="relative w-full mb-5">
                        <input id="passwordInput" type="password" required minlength="6" disabled
                            class="w-full border-b-2 focus:border-[#075091] transition-all duration-300 pr-10 h-8 disabled:bg-gray-200 disabled:border-0" />
                        <img src="/public/eye.png"
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 w-5 h-5 bg-no-repeat bg-center cursor-pointer"
                            onclick="changePasswordVisibility()">
                    </div>
                </div>
                <div class="w-full flex flex-col px-4 col-span-2">
                    <p class="text-[#075091] font-bold w-full">Endereço</p>
                    <input id="adressInput" type="text" required minlength="10" disabled 
                        class="w-full border-b-2 focus:border-[#075091] transition-all duration-300 mb-5 h-8 disabled:bg-gray-200 disabled:border-0">
                </div>
                <div class="w-full flex flex-col px-4">
                    <p class="text-[#075091] font-bold w-full">Nascimento</p>
                    <input id="birthdayInput" type="date" required minlength="10" disabled 
                        class="w-full border-b-2 focus:border-[#075091] transition-all duration-300 mb-5 h-8 disabled:bg-gray-200 disabled:border-0">
                </div>
                <div class="w-full flex flex-col px-4">
                    <p class="text-[#075091] font-bold w-full">Tipo Sanguíneo</p>
                    <select id="bloodTypeInput" name="Tipo Sanguíneo" required disabled
                        class="border-2 focus:border-[#075091] rounded-lg w-full transition-all duration-300 mb-5 h-10 disabled:bg-gray-200 disabled:opacity-100 disabled:border-0">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="w-full flex flex-col px-4">
                    <p class="text-[#075091] font-bold w-full">Doador de Medula Óssea</p>
                    <select id="boneMarrowInput" name="Doador de Medula Óssea" required disabled
                        class="border-2 focus:border-[#075091] rounded-lg w-full transition-all duration-300 h-10 disabled:bg-gray-200 disabled:opacity-100 disabled:border-0">
                        <option value="Sim">Sim</option>
                        <option value="Não">Não</option>
                    </select>
                </div>
            </div>
            <button id="editButton" class="bg-[#075091] h-10 w-48 xl:w-56 text-white font-bold rounded-full hover:bg-[#063d73] mx-auto mb-10 py-2 lg:py-0" onclick="setEditMode()">EDITAR INFORMAÇÕES</button>
            <div id="saveAndCancelBox" class="w-full xl:w-1/2 px-4 max-w-xl flex flex-col lg:flex-row lg:justify-between items-center hidden mb-10">
                <button class="bg-[#075091] h-10 w-48 xl:w-56 text-white font-bold rounded-full hover:bg-[#063d73] m-2" onclick="saveUserInfo()">SALVAR ALTERAÇÕES</button>
                <button class="bg-[#dc4e4f] h-10 w-48 xl:w-56 text-white font-bold rounded-full hover:bg-[#063d73] m-2" onclick="revertUserInfo()">CANCELAR</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="profile.js"></script>
</body>

</html>
